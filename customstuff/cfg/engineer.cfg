exec crosshairswitcher/disable; engineer
exc binds

alias dotxhairtypep "cl_crosshair_file crosshair4;cl_crosshair_scale 32"
alias dotxhairtypem "cl_crosshair_file crosshair3;cl_crosshair_scale 14"
alias dotxhairtypes "cl_crosshair_file crosshair6;cl_crosshair_scale 14"
alias "wep" "gun"
alias "knife" "-attack; bind mouse1 clawshaurfiur; slot3; dotxhairtypem; alias wep second"
alias "clawshaurfiur" "wrench"
alias "wrench" "+attack; spec_next; dotxhairtyper; alias clawshaurfiur unwrench"
alias "unwrench" "-attack; spec_next; dotxhairtypem; alias clawshaurfiur wrench"

alias "gun" "bind mouse1 +crshrfr; -attack; slot1; dotxhairtypemp; alias wep knife"
alias "second" "bind mouse1 +crshrfr; -attack; slot2; dotxhairtypes; alias wep gun"
alias "+crshrfr" "+attack; dotxhairtype; dotxhaircolor; spec_next"
alias "-crshrfr" "-attack; dotxhairtype; dotxhaircolor"

alias "dotxhairtyped" "cl_crosshair_file crosshair7; cl_crosshair_scale 14"
alias "dotxhairtypembu" "cl_crosshair_file crosshair5; cl_crosshair_scale 14"
alias "kit" "building"
alias "building" "-attack; slot4; dotxhairtypebu; alias kit destroying"
alias "destroying" "-attack; slot5; dotxhairtyped; alias kit building"

bind "mousewheelup" "wep"
bind "mousewheeldown" "kit"

			// // // // // // //
			// build scripts  //
			// // // // // // //
			
bind "1" "dsen; bsen" //sentry
bind "2" "ddis; bdis" //dispenser
bind "3" "dent; bent" //tele entrance
bind "4" "dexi; bexi" //tele exit

alias "sentry" "dsen; bsen"
alias "dispenser" "ddis; bdis"
alias "teleporter_entrance" "dent; bent"
alias "teleporter_exit" "dexi; bexi"

alias "bsen" "build 2 0"
alias "bdis" "build 0 0"
alias "bent" "build 1 0"
alias "bexi" "build 1 1"

alias "dsen" "destroy 2 0"
alias "ddis" "destroy 0 0"
alias "dent" "destroy 1 0"
alias "dexi" "destroy 1 1"
//end